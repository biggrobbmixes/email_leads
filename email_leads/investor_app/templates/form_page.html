<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investor Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h2>Investor Form</h2>

    <form action="/submit_form" method="POST">
        {% csrf_token %}
        <!-- Name Field -->
        <label for="name">Name (up to 50 characters):</label>
        <input type="text" id="name" name="name" maxlength="50" required>

        <!-- Address Field -->
        <label for="address">Address (up to 50 characters):</label>
        <input type="text" id="address" name="address" maxlength="50" required>

        <!-- Investor Email Field -->
        <label for="email">Investor Email (up to 100 characters):</label>
        <input type="email" id="email" name="email" maxlength="100" required>

        <!-- Notes Field -->
        <label for="notes">Notes (up to 300 characters):</label>
        <textarea id="notes" name="notes" maxlength="300" rows="5"></textarea>

        <!-- Submit Button -->
        <button type="submit">Send</button>
    </form>

</body>
</html>
